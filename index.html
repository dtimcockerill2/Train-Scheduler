<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-image">
    <div class="container container-fluid">
        <div class="jumbotron jumbotron-fluid jumbo-style border border-primary mt-1 text-center">
            <div class="container">
                <h1 class="display-4">Personal Train Scheduler</h1>
                <p class="lead">A perfect app for anyone still using trains to get around.</p>
            </div>
        </div>
        <div class ="card card-style border-primary mb-3">
            <div class="card-header bg-primary"></div>
            <div class="card-body table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min.)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
        </div>
        </div>
        <div class="card card-style border-primary mb-3">
            <div class="card-header bg-primary"></div>
            <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input type="input" class="form-control" id="name-input">
            </div>
            <div class="form-group">
                <label for="dest-input">Destination</label>
                <input type="input" class="form-control" id="dest-input">
            </div>
            <div class="form-group">
                <label for="firstTime-input">First Arrival Time</label>
                <input type="number" class="form-control" id="firstTime-input">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min.)</label>
                <input type="number" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary form-button">Submit</button>
        </form>
        </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
